<div class="pricing-container">
  <div class="content">
    <h1>Choose Your Plan!</h1>
    <div class="plans">
      <div
        *ngFor="let plan of plans"
        class="plan-card"
        [class.active]="plan.isActive"
      >
        <div class="plan-header">
          <h2>{{ plan.name }}</h2>
          <div class="price">{{ plan.price }}£</div>
          <div class="per-month">{{ plan.perMonth }}£ per month</div>
        </div>
        <button
          (click)="selectPlan(plan)"
          [class.active-button]="plan.isActive"
        >
          Select Plan
        </button>
        <div class="features">
          <div *ngFor="let feature of plan.features" class="feature">
            <span class="checkmark">✓</span> {{ feature.name }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="promo-code">
    <input [(ngModel)]="promoCode" placeholder="Use Promo Code" />
    <button (click)="applyPromoCode()">Apply</button>
  </div>
</div>
