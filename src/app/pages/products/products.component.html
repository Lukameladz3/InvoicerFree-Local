<div class="wrapper">
  <div class="header">
    <div class="title">
      <h1>Products</h1>
    </div>
    <div class="buttons">
      <button class="main" (click)="addItem()">Add New Product</button>
    </div>
  </div>

  <div class="search">
    <div class="title">
      <h3>Search Products</h3>
    </div>

    <div class="search-inputs">
      <div class="search-input">
        <input class="item-input" placeholder="By Name" type="text" />
      </div>

      <div class="search-input">
        <input class="item-input" placeholder="By Tax ID" type="text" />
      </div>
    </div>
  </div>

  <div class="products">
    <table>
      <!-- <caption>Statement Summary</caption> -->
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Quantity</th>
          <th scope="col">Unit</th>
          <th scope="col">Unity Price</th>
          <th scope="col">VAT</th>
          <th scope="col">Net Amount</th>
        </tr>
      </thead>
      <tbody formArrayName="items">
        <tr *ngFor="let item of allItems">
          <td>
            <p>{{ item.Item }}</p>
          </td>
          <td>
            <p>{{ item.Quantity }}</p>
          </td>
          <td>
            <p>{{ item.Unit }}</p>
          </td>
          <td>
            <p>{{ item['Unity Price'] }}</p>
          </td>
          <td>
            <p>{{ item.VAT }}</p>
          </td>
          <td>
            <p>{{ item['Net Amount'] }}</p>
          </td>
        </tr>
        <!-- / დამატების ღილაკის გალამაზება -->
      </tbody>
    </table>
  </div>
</div>
