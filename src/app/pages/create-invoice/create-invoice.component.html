<div class="wrapper">
  <div class="details-box">
    <form class="invoice-form"  [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">

      <div class="invoice-content">
        <div class="seller-details">
          <div class="title">
            <h3>Seller Details</h3>
            <div class="edit">
              <!-- <button>Edit</button> -->
            </div>
          </div>
    
          <div class="form-items" #formItems>
    
            <div class="row">
              <div class="column">
                <div class="form-item">
                  <label for="">Company Name</label>
                  <input type="text" formControlName="SellerCompanyName" />

                </div>
    
                <div class="form-item">
                  <label for="">Tax ID</label>
                  <input type="text" formControlName="SellerTaxID" />

                </div>
              </div>
              <div class="column">
                <div class="form-item">
                  <label for="">Region/City</label>
                  <input type="text" formControlName="SellerCity" />

                </div>
    
                <div class="form-item">
                  <label for="">address</label>
                  <input type="text" formControlName="SellerAddress" />

                </div>
              </div>
    
              <div class="column">
                <div class="form-item">
                  <label for="">E-Mail</label>
                  <input type="text" formControlName="SellerEmail" />

                </div>
                <div class="form-item">
                  <label for="">Phone</label>
                  <input type="text" formControlName="SellerPhone" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="buyer-details">
          <div class="title">
            <h3>Buyer Details</h3>
            <div class="edit">
              <!-- <button>Edit</button> -->
            </div>
          </div>
    
          <div class="form-items">
            <div class="row">
              <div class="column">
                <div class="form-item">
                  <label for="">Name</label>
                  <input type="text" formControlName="BuyerName" />

                </div>
    
                <div class="form-item">
                  <label for="">Tax ID</label>
                  <input type="text" formControlName="BuyerTaxID" />

                </div>
    
                <div class="form-item">
                  <label for="">E-Mail</label>
                  <input type="text" formControlName="BuyerEmail" />

                </div>
              </div>
    
              <div class="column">
                <div class="form-item">
                  <label for="">Country</label>
                  <input type="text" formControlName="BuyerCountry" />

                </div>
    
                <div class="form-item">
                  <label for="">Region / City</label>
                  <input type="text" formControlName="BuyerCity" />

                </div>
              </div>
    
              <div class="column">
                <div class="form-item">
                  <label for="">Address</label>
                  <input type="text" formControlName="BuyerAddress" />
                </div>
    
                <div class="form-item">
                  <label for="">Phone</label>
                  <input type="text" formControlName="BuyerPhone" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <table>
        <!-- <caption>Statement Summary</caption> -->
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit</th>
            <th scope="col">Unity Price</th>
            <th scope="col">VAT</th>
            <th scope="col">Net Amount</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody formArrayName="items">
          <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
            <td><input type="text" formControlName="Item" class="form-control"></td>
            <td><input type="text" formControlName="Quantity" class="form-control"></td>
            <td><input type="text" formControlName="Unit" class="form-control"></td>
            <td><input type="text" formControlName="Unity Price" class="form-control"></td>
            <td><input type="text" formControlName="VAT" class="form-control"></td>
            <td><input type="text" formControlName="Net Amount" class="form-control"></td>
            <td>
              <button (click)="removeItem(i)">Delete</button>
            </td>
          </tr>
          <button type="button" (click)="addItem()">Add Item</button>
        </tbody>
      </table>



      <button type="submit" class="btn btn-primary float-end mt-3">Create Invoice</button>

    </form>

  </div>
